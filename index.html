<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="Stylesheet" href="./style.css">
</head>

<body>
  
    <div class="container-fluild">
         <h1 class="rounded-bottom-2 ">My Book Library</h1>
        <div class="row">
            <div class="col">
                <button  class="btn btn-primary m-2" id="AddNewBook" >Add new Book</button>
                <button class="btn btn-danger" id="removeAllBooks" type="reset">Remove All Books from Library</button>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <form id="form">
                    <label class="form-label">Book Title</label>
                    <input class="form-control"  type="text" name="title" id="titleForm" required>
            
                    <label class="form-label">Author</label>
                    <input class="form-control" type="text" name="author" id="authorForm" required>
            
                    <label class="form-label">Number Of Pages</label> 
                    <input class="form-control" type="number" name="numPages" id="numOfPagesForm"  required>
            
                    <label class="form-check-label">Yes/No</label>
                   <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="switchStatus">
                   </div>
            
                   <button class="btn btn-primary" type="submit" id="addBookFormBtn">Add Book</button>
            
                </form>  
            </div>

            <div class="col">
                <div class="bookSpace"> 

                    <div class="bookInfoBox">
                        <p class="fs-3" id="title"> </p>
                        <p>Author:  </p>
                        <p>Number of Pages:   </p>
                        <p>Status:Not read </p>
                        <button id="editInfoBtn" class="btn btn-secondary" type="submit">Edit Info</button>
                        <button id="removeBook" class="btn btn-danger">Remove</button>
                    </div>
                    
                
            </div>
        </div>
  
</div>



    

    <script src="./main.js"></script>
</body>
</html>
