<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="Stylesheet" href="./style.css">
</head>

<body>
    <h1>My Book Library</h1>
    <div class="container-fluild" style="padding: 5px;">
       
        <div class="row">
            <div class="col-sm-5">
                <button  class="btn btn-outline-secondary" id="AddNewBook" type="button">Add new Book</button>

            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="bookSpace"> 


                    <div class="bookInfoBox">
                        <p class="fs-3" id="title">Title </p>
                        <p>Author: Mansur </p>
                        <p>Number of Pages:  2004 </p>
                        <p>Status: Yes </p>
                    
                        <button id="editInfoBtn" class="btn btn-secondary" type="submit">Edit Info</button>
                        <button id="removeBook" class="btn btn-danger">Remove</button>
                        </div>

                </div>
                <button  class="btn btn-outline-secondary" id="AddNewBook" type="button">Add new Book</button>
            </div>
        </div>
    </div>
</div>


    

    <script src="./main.js"></script>
</body>
</html>
