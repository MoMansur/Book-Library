<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="Stylesheet" href="./style.css">
</head>

<body>
    <!-- Navigation bar with a title and button to add a book -->
    <nav id="nav">
        <span id="numTotalBooks"></span>
       
        <h1 class="rounded-bottom-2">Library</h1>
        <button class="btn" type="button" id="addBookNav">Add Book</button>
    </nav>
    

    <!-- Main container for the content -->
    <div class="container-fluid" id="container">
        <div id="searchContainer">
            <form id="formID">
                <input type="search" id="searchInput" placeholder="Search Your Book" >
                <button type="submit" id="searchButton">Search</button>
            </form>
            <p id="searchResultMessage"></p>
        </div>

        <!-- Alert area for messages -->
        <aside class="alertDiv" id="alertDiv"></aside>


        <!-- Row to hold the book space -->
        <div class="row">
            <div class="bookSpace">

            </div>
        </div>

        <footer>&copy; 2024 by Mo_Mansur
            <a href="https://github.com/MoMansur"
                class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                <img src="./img/github.png" alt="github"> Mo_Mansur GitHub</a>. All rights reserved.
        </footer>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
