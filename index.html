<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="Stylesheet" href="./style.css">
</head>

<body>
  <h1 class="rounded-bottom-2 ">My Book Library</h1>

    <div class="container-fluid">
         
 

        <div class="row">
            <div class="col-3">
                <form id="form">
                    <label class="form-label">Book Title</label>
                    <input class="form-control"  type="text" name="title" id="titleForm" >
            
                    <label class="form-label">Author</label>
                    <input class="form-control" type="text" name="author" id="authorForm" >
            
                    <label class="form-label">Number Of Pages</label> 
                    <input class="form-control" type="number" name="numPages" id="numOfPagesForm"  >

                    <div class="form-check">
                        <h6 class="text-start">
                           Have you Read the Book?</h6>

                        <input id="yesRadio" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                         Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input id="noRadio" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          No
                        </label>
                      </div>
            
                   <button class="btn btn-primary" type="submit" id="addBookFormBtn">Add Book</button>
            
                </form>  
                <div class="Data">
                    <h5>My Library Info</h5>
                    <ul>
                        <li id="numTotalBooks">Total Books: </li>
                        <li>Books Read: </li>
                        <li>Unread Books</li>
                    </ul>
                </div>
            </div>

            <div class="col-10">
                <div class="bookSpace"> 

                        
                        

                
                </div>
                
        </div>
  
</div>



    

    <script src="./main.js"></script>
</body>
</html>
